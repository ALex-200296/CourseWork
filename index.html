<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./styles/normalize.css">
  <link rel="stylesheet" href="./styles/choices.min.css">
  <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
  <header class="header">
    <img src="./img/hero__img.png" alt="header-image" class="header__img"> 
    <div class="header__top">
      <div class="container header__container">
        <a href="" class="header__top__logo">
          <img src="./img/svg/Лого.svg" alt="logo">
         </a>
         <nav class="header__top__nav">
           <ul class="header__top__list">
             <li class="header__top__item">
               <a href="" class="header__link">
                 О нас
               </a>
             </li>
             <li class="header__top__item">
               <a href="" class="header__link">
                 Галерея
               </a>
             </li>
             <li class="header__top__item">   
               <a href="" class="header__link">
                 Каталог
               </a>
             </li>
             <li class="header__top__item">
               <a href="" class="header__link">
                 События
               </a>
             </li>
             <li class="header__top__item">
               <a href="" class="header__link">
                 Издания
               </a>
             </li>
             <li class="header__top__item">
               <a href="" class="header__link">
                 Проекты
               </a>
             </li>
             <li class="header__top__item">
               <a href="" class="header__link">
                 Контакты
               </a>
             </li>
           </ul>
         </nav>
         <button class="btn header__top__btn">
           <span>
            <svg class="btn__icon" width="13" height="13" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M5.12056 9.09278L6.13889 10.1111L9.75 6.5L6.13889 2.88889L5.12056 3.90722L6.98389 5.77778H0V7.22222H6.98389L5.12056 9.09278ZM11.5556 0H1.44444C0.642778 0 0 0.65 0 1.44444V4.33333H1.44444V1.44444H11.5556V11.5556H1.44444V8.66667H0V11.5556C0 12.35 0.642778 13 1.44444 13H11.5556C12.35 13 13 12.35 13 11.5556V1.44444C13 0.65 12.35 0 11.5556 0Z" fill="white"/>
            </svg>              
           </span>
           Войти
         </button>
      </div>
    </div>
    <div class="header__bottom">
        <div class="container header__bottom__container">
          <ul class="header__bottom__list">
            <li class="header__bottom__item">
              <select class="select">
                <option value="">Реализм</option>
              </select>
            </li>
            <li class="header__bottom__item">
              <select class="select">
                <option value="">Импрессионизм</option>
              </select>
            </li>
            <li class="header__bottom__item">
              <select class="select">
                <option value="">Постимпрессионизм</option>
              </select>
            </li>
            <li class="header__bottom__item">
              <select class="select">
                <option value="">Авангард</option>
              </select>
            </li>
            <li class="header__bottom__item">
              <select class="select">
                <option value="">Футуризм</option>
              </select>
            </li>
          </ul>
          <form action="" class="form__search">
            <label for="header__form__search" class="form__search__label">
              <svg width="23" height="22" fill="none" xmlns="http://www.w3.org/2000/svg">
                <rect class="form__search__svg" width="6.8678" height="1.71695" transform="matrix(-0.718931 0.695081 0.718931 0.695081 4.9375 15.6534)" fill="white"/>
                <path class="form__search__svg" fill-rule="evenodd" clip-rule="evenodd" d="M12.0969 18C7.53041 18 3.99692 14.3229 3.99692 10C3.99692 5.67715 7.53041 2 12.0969 2C16.6634 2 20.1969 5.67715 20.1969 10C20.1969 14.3229 16.6634 18 12.0969 18ZM12.0969 20C6.57408 20 2.09692 15.5228 2.09692 10C2.09692 4.47715 6.57408 0 12.0969 0C17.6198 0 22.0969 4.47715 22.0969 10C22.0969 15.5228 17.6198 20 12.0969 20Z" fill="white"/>
              </svg>                
              <input 
              type="text" 
              id="header__form__search" 
              class="form__search__input" 
              placeholder="Поиск по сайту">
            </label>
          </form>
        </div>
    </div>
    <div class="hero">
      <div class="container hero__container">
        <h1 class="heading hero__heading">Прикоснитесь к прекрасному</h1>
        <p class="hero__description">
          Мы вынуждены отталкиваться от того, 
          что реализация намеченных плановых заданий 
          создаёт предпосылки для новых предложений.
        </p>
        <button class="btn hero__btn">
          Подписаться на рассылку
        </button>
      </div>
    </div>
  </header>
  <script src="./js/choices.min.js"></script>
  <script src="./js/main.js"></script>
</body>
</html>
